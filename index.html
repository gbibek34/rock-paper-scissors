<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Welcome to Rock, Paper, Scissors</h1>
      <div class="scores">
        <h3>Human Score: <span id="humanScore">0</span></h3>
        <h3>Computer Score: <span id="computerScore">0</span></h3>
      </div>
      <div class="game-content">
        <div class="h-option"></div>
        <div class="c-option"></div>
      </div>
      <div class="game-options">
        <button class="option-btn" id="rock">Rock</button>
        <button class="option-btn" id="paper">Paper</button>
        <button class="option-btn" id="scissor">Scissor</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
